<mat-card>
  <form #buchForm= "ngForm" (ngSubmit)="save(buchForm.value)">
    <mat-card-header>
      <mat-card-title><h2>{{ buch.name ? 'Edit' : 'Add'}} Buch</h2></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <input type="hidden" name="href" [(ngModel)]="buch.href">
      <mat-form-field>
        <input matInput placeholder= "Buch Autor" [(ngModel)]="buch.autor"
               required name="autor" #name>
      </mat-form-field>
    </mat-card-content>
    <mat-card-content>
      <input type="hidden" name="href" [(ngModel)]="buch.href">
      <mat-form-field>
        <input matInput placeholder= "Buch Name" [(ngModel)]="buch.name"
               required name="name" #name>
      </mat-form-field>
    </mat-card-content>
    <mat-card-content>
      <input type="hidden" name="href" [(ngModel)]="buch.href">
      <mat-form-field>
        <input matInput placeholder= "Buch Erscheinungsjahr" [(ngModel)]="buch.erscheinungsjahr"
               required name="erscheinungsjahr" #name>
      </mat-form-field>
    </mat-card-content>
    <mat-card-content>
      <input type="hidden" name="href" [(ngModel)]="buch.href">
      <mat-form-field>
        <input matInput placeholder= "Buch Verlag" [(ngModel)]="buch.verlag"
               required name="verlag" #name>
      </mat-form-field>
    </mat-card-content>
    <mat-card-content>
      <input type="hidden" name="href" [(ngModel)]="buch.href">
      <mat-form-field>
        <input matInput placeholder= "Buch art" [(ngModel)]="buch.art"
               required name="art" #name>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit"
              [disabled]="!buchForm.form.valid">Save</button>
      <button mat-raised-button color="secondary" (click)="remove(buch.id)"
              type="button">Delete</button>
      <a mat-button routerLink="/buch-list">Cancel</a>
    </mat-card-actions>
  </form>
</mat-card>
